# Demo Configuration - Uses FREE H2 Database
spring.application.name=Smart Grocery Inventory Management System
server.port=8080

# H2 Database Configuration (FREE - In Memory)
spring.datasource.url=jdbc:h2:mem:grocery_inventory
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 Console for easy viewing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.picnic.inventory=DEBUG
logging.level.org.springframework.web=INFO